<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title><%= applicationName %></title>
<script src="AIRAliases.js" type="text/javascript"></script>
<script src="AIRIntrospector.js" type="text/javascript"></script>
<script type="text/javascript"> 
    if(!air.Introspector)   // mask console log when introspectir is not there (i.e. for compilation)
        console = {
            log:function(){},
            warn:function(){},
            info:function(){},
            error:function(){}
        }
    else
        console = air.Introspector.Console;
    function appLoad(){ 
        air.trace("Air LAUNCHED");
    }
</script>
<style type="text/css">
body {
    overflow:hidden;
}
</style>
</head>
<body onLoad="appLoad()">
<div id="content">
</div>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script id="rjs" data-main="/app" src="./bower_components/requirejs/require.js"></script>
</body>
</html>
